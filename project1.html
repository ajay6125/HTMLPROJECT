<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1 style="text-align:center">Registration Form In Html</h1>
        <form>                  
            <table>            <!--table tag use good arrrengement and row row me gap ho and isliye table tag ka use krte hai-->
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="phone" placeholder="2345******">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email id:
                    </td>
                    <td>
                        <input type="email" placeholder="example@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Femail
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobbies:
                    </td>
                    <td>
                        <input type="checkbox"singing>singing
                        <input type="checkbox"Dancing>Dancing
                        <input type="checkbox"plying>plying
                        <input type="checkbox"Running>Running
                    </td>
                </tr>
                <tr>
                    <td>
                        Education Qualification:
                    </td>
                    <td>
                        <select>
                            <option>Select option</option>
                            <option>10+2</option>
                            <option>Graduate</option>
                            <option>Postgraduate</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea rows="6" col="18" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
